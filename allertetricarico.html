<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Allerta Meteo Tricarico</title>
    <style>
        body {
            font-family: sans-serif;
        }
        .alert-display {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            vertical-align: middle;
        }
        .verde { background-color: green; }
        .giallo { background-color: yellow; color: black; }
        .arancione { background-color: orange; }
        .rosso { background-color: red; }

        #mappa-container-report {
            margin-top: 20px;
            border: 1px solid #eee;
            padding: 10px;
            position: relative;
            width: 600px;
            height: auto;
        }

        #tricarico-mappa-report-img {
            display: block;
            width: 100%;
            height: auto;
        }

        #color-overlay-report {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.5;
            background-color: transparent;
        }

        #timestamp-aggiornamento {
            margin-top: 15px;
            font-size: 0.8em;
            color: #777;
        }

        .report-section {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #f0f0f0;
            background-color: #fafafa;
        }
    </style>
</head>
<body>
    <h1>Report Allerta Meteo Comune di Tricarico</h1>

    <div id="report-container">
        <h2>Riepilogo Allerta</h2>
        <div id="report-oggi" class="report-section">
            <h3>Oggi, <span id="data-oggi-report"></span></h3>
            <p>Rischio Idrogeologico: <span class="alert-display" id="allerta-oggi-idrogeologico-display"></span> <span id="allerta-oggi-idrogeologico-text"></span></p>
            <p>Rischio Idrogeologico per Temporali: <span class="alert-display" id="allerta-oggi-temporali-display"></span> <span id="allerta-oggi-temporali-text"></span></p>
            <p>Rischio Idrico: <span class="alert-display" id="allerta-oggi-idrico-display"></span> <span id="allerta-oggi-idrico-text"></span></p>
        </div>
        <div id="report-domani" class="report-section">
            <h3>Domani, <span id="data-domani-report"></span></h3>
            <p>Rischio Idrogeologico: <span class="alert-display" id="allerta-domani-idrogeologico-display"></span> <span id="allerta-domani-idrogeologico-text"></span></p>
            <p>Rischio Idrogeologico per Temporali: <span class="alert-display" id="allerta-domani-temporali-display"></span> <span id="allerta-domani-temporali-text"></span></p>
            <p>Rischio Idrico: <span class="alert-display" id="allerta-domani-idrico-display"></span> <span id="allerta-domani-idrico-text"></span></p>
        </div>
    </div>

    <div id="mappa-container-report">
        <h2>Mappa di Tricarico (Allerta Idrogeologico Oggi)</h2>
        <img id="tricarico-mappa-report-img" src="tricarico.svg" alt="Mappa di Tricarico">
        <div id="color-overlay-report"></div>
    </div>

    <p id="timestamp-aggiornamento"></p>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const reportDataString = localStorage.getItem('reportData');

            if (reportDataString) {
                const reportData = JSON.parse(reportDataString);

                document.getElementById('data-oggi-report').textContent = reportData.oggi.data;
