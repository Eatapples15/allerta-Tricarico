<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allerta Meteo Tricarico</title>
    <style>
        body {
            font-family: sans-serif;
        }
        .alert-container {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 15px;
        }
        .alert-display {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: inline-block;
            margin-left: 10px;
            vertical-align: middle;
        }
        .verde { background-color: green; }
        .giallo { background-color: yellow; color: black; }
        .arancione { background-color: orange; }
        .rosso { background-color: red; }

        #mappa-container {
            margin-top: 20px;
            border: 1px solid #eee;
            padding: 10px;
            position: relative;
            width: 600px; /* Imposta una larghezza */
            height: auto;
        }

        #tricarico-mappa-img {
            display: block;
            width: 100%;
            height: auto;
        }

        #color-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.5;
            background-color: transparent;
        }
    </style>
</head>
<body>
    <h1>Allerta Meteo Comune di Tricarico</h1>

    <div class="alert-container">
        <h2>Oggi, <span id="data-oggi"></span></h2>
        <label for="allerta-oggi">Seleziona il livello di allerta:</label>
        <select id="allerta-oggi">
            <option value="verde">Verde - assente</option>
            <option value="giallo">Giallo - ordinaria</option>
            <option value="arancione">Arancione - moderata</option>
            <option value="rosso">Rosso - Elevata</option>
        </select>
        <div class="alert-display" id="visualizzazione-oggi"></div>
    </div>

    <div class="alert-container">
        <h2>Domani, <span id="data-domani"></span></h2>
        <label for="allerta-domani">Seleziona il livello di allerta:</label>
        <select id="allerta-domani">
            <option value="verde">Verde - assente</option>
            <option value="giallo">Giallo - ordinaria</option>
            <option value="arancione">Arancione - moderata</option>
            <option value="rosso">Rosso - Elevata</option>
        </select>
        <div class="alert-display" id="visualizzazione-domani"></div>
    </div>

    <button onclick="generaReport()">Genera Report</button>

    <div id="mappa-container">
        <h2>Mappa di Tricarico</h2>
        <img id="tricarico-mappa-img" src="tricarico.svg" alt="Mappa di Tricarico">
        <div id="color-overlay"></div>
    </div>

    <script>
        function formatDate(date) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('it-IT', options);
        }

        const oggi = new Date();
        const domani = new Date();
        domani.setDate(oggi.getDate() + 1);

        document.getElementById('data-oggi').textContent = formatDate(oggi);
        document.getElementById('data-domani').textContent = formatDate(domani);

        function generaReport() {
            const allertaOggi = document.getElementById('allerta-oggi').value;
            const allertaDomani = document.getElementById('allerta-domani').value;
            const dataOggi = document.getElementById('data-oggi').textContent;
            const dataDomani = document.getElementById('data-domani').textContent;

            const reportData = {
                allertaOggi: allertaOggi,
                allertaDomani: allertaDomani,
                dataOggi: dataOggi,
                dataDomani: dataDomani
            };

            // Salva i dati nel localStorage per passarli all'altra pagina
            localStorage.setItem('reportData', JSON.stringify(reportData));

            // Apri la nuova pagina
            window.open('allertetricarico.html', '_blank');
        }

        function getAlertColor(livelloAllerta) {
            switch (livelloAllerta) {
                case 'verde':
                    return 'transparent';
                case 'giallo':
                    return 'yellow';
                case 'arancione':
                    return 'orange';
                case 'rosso':
                    return 'red';
                default:
                    return 'transparent';
            }
        }

        function aggiornaColoreMappa(livelloAllerta) {
            const colorOverlay = document.getElementById('color-overlay');
            colorOverlay.style.backgroundColor = getAlertColor(livelloAllerta);
        }

        // Aggiorna il colore della mappa iniziale
        const initialAllertaOggi = document.getElementById('allerta-oggi').value;
        aggiornaColoreMappa(initialAllertaOggi);

        // Aggiorna il colore della mappa quando cambia la selezione "Oggi"
        document.getElementById('allerta-oggi').addEventListener('change', function() {
            aggiornaColoreMappa(this.value);
        });
    </script>
</body>
</html>
